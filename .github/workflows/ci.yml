name: ‚ö° Build NGINX-PARTY

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: üèóÔ∏è Build NGINX-PARTY
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üêº Clone Modules
        run: |
          git clone --depth 1 https://github.com/nginx/nginx.git -b release-1.29.1 nginx-1.29.1-src
          git clone --depth 1 https://github.com/google/ngx_brotli.git
          git -C ngx_brotli submodule update --init --recursive
          git clone --depth 1 https://github.com/FRiCKLE/ngx_cache_purge.git
          git clone --depth 1 https://github.com/aperezdc/ngx-fancyindex.git

      - name: üîß Configure & Build
        run: |
          cd nginx-1.29.1-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" ) \
            --with-http_vhost_traffic_status_module \
            --with-http_stub_status_module
          make -j$(nproc)
          sudo make install
          cd ..
        env:
          ENABLE_MODSEC: true

      - name: üì¶ Build DEB Package
        run: |
          # Minimal example; adjust paths/packaging as needed
          mkdir -p deb/usr/local/nginx
          cp -r /usr/local/nginx/* deb/usr/local/nginx/
          dpkg-deb --build deb nginx-party_1.29.1.deb