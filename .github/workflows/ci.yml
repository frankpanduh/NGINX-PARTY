name: üõ†Ô∏è Build NGINX-PARTY

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    name: ‚ö° Build NGINX + Modules
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üêß Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git wget curl libpcre3-dev zlib1g-dev libssl-dev \
            libxml2-dev libxslt1-dev libgd-dev libgeoip-dev libtool automake \
            libyajl-dev liblmdb-dev libluajit-5.1-dev \
            php8.3-cli php8.3-fpm mariadb-client composer redis-server \
            ccache unzip tar cmake
          sudo rm -rf /var/lib/apt/lists/*

      - name: üóÇÔ∏è Clone NGINX & Modules
        run: |
          git clone --depth 1 https://github.com/nginx/nginx.git -b release-1.29.1 nginx-1.29.1-src
          git clone --depth 1 https://github.com/google/ngx_brotli.git
          git -C ngx_brotli submodule update --init --recursive
          git clone --depth 1 https://github.com/FRiCKLE/ngx_cache_purge.git
          git clone --depth 1 https://github.com/aperezdc/ngx-fancyindex.git
          git clone --depth 1 --recurse-submodules https://github.com/SpiderLabs/ModSecurity.git ModSecurity

      - name: üîß Configure & Build
        run: |
          cd nginx-1.29.1-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" ) \
            --with-http_v4_module \
            --with-http_secure_link_module \
            --with-http_realip_module
          make -j$(nproc)
          sudo make install
          cd ..
        env:
          ENABLE_MODSEC: true