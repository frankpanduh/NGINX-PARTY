name: üõ†Ô∏è Build NGINX-PARTY (Stable + QUIC + Mods) üåêüíæ

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  NGINX_VERSION: 1.29.1
  OPENSSL_VERSION: 3.3.1
  ENABLE_MODSEC: true
  MODSEC_MODE: DetectionOnly

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üêº Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üóÑÔ∏è Cache sources & ccache
        uses: actions/cache@v4
        with:
          path: |
            nginx-${{ env.NGINX_VERSION }}.tar.gz
            ModSecurity
            ~/.ccache
          key: ci-${{ env.NGINX_VERSION }}-${{ hashFiles('**/ci.yml') }}

      - name: üîß Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential libpcre3 libpcre3-dev zlib1g-dev libssl-dev \
            libgeoip-dev libxml2-dev libyajl-dev libcurl4-openssl-dev lua5.3 liblua5.3-dev \
            libpcre2-dev git wget ccache
          sudo rm -rf /var/lib/apt/lists/*

      - name: üåê Download & extract NGINX Source
        run: |
          wget https://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz -O nginx-${NGINX_VERSION}.tar.gz
          FILESIZE=$(stat -c%s "nginx-${NGINX_VERSION}.tar.gz")
          if [ "$FILESIZE" -lt 5000000 ]; then
            echo "‚ùå File too small ‚Äî aborting"
            exit 1
          fi
          tar -xzf nginx-${NGINX_VERSION}.tar.gz
          mv nginx-${NGINX_VERSION} nginx-${NGINX_VERSION}-src
          if [ ! -f "nginx-${NGINX_VERSION}-src/auto/configure" ]; then
            echo "‚ùå nginx/auto/configure missing!"
            exit 1
          fi

      - name: üî® Configure & Build with ccache
        run: |
          export CC="ccache gcc"
          export CXX="ccache g++"
          export PATH="/usr/lib/ccache:$PATH"
          cd nginx-${NGINX_VERSION}-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --with-http_websocket_module \
            --with-http_videostream_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" )
          make -j$(nproc)
          sudo make install
          cd ..
          echo "üöÄ Build complete with caching"