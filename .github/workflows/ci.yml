name: ğŸš€ NGINX-PARTY CI Build ğŸ¼

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENABLE_MODSEC: true
      MODSEC_MODE: DetectionOnly
      NGINX_VERSION: latest
      OPENSSL_VERSION: 3.3.1

    steps:
      - name: ğŸ¼ Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ›  Setup Dependencies
        run: |
          echo "ğŸ’¾ Installing build essentials, Rust, Python3, CMake, and ninja-panda powers..."
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libpcre3 libpcre3-dev zlib1g-dev libssl-dev \
            git curl wget autoconf automake libtool pkg-config rustc cargo python3 python3-pip

      - name: ğŸ“¦ ModSecurity Submodules ğŸ›¡ï¸
        if: env.ENABLE_MODSEC == 'true'
        run: |
          echo "ğŸ¼ Cloning ModSecurity dojo..."
          if [ ! -d "ModSecurity" ]; then
            git clone --recursive https://github.com/SpiderLabs/ModSecurity.git
          fi
          cd ModSecurity
          echo "ğŸ›  Preparing ModSecurity build scripts..."
          autoreconf -fi
          ./configure
          make -j$(nproc)
          sudo make install
          cd ..
          echo "âœ… ModSecurity ninja-panda installed!"

      - name: ğŸ™ Build NGINX
        run: |
          echo "ğŸ”§ Building NGINX with web media powers, QUIC, SSL, caching, stream, and threads..."
          cd nginx
          ./auto/configure \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex
          make -j$(nproc)
          sudo make install
          cd ..
          echo "ğŸ¼ NGINX built and installed â€” panda speed unlocked!"

      - name: ğŸ–¼ï¸ Test Media Modules
        run: |
          echo "ğŸ–¼ï¸ Checking WebP / AVIF / Brotli support..."
          nginx -V | grep -E "ngx_http_brotli_module|webp|avif" || echo "âš ï¸ Some media modules may be missing"

      - name: ğŸ” Debug Info & Build Logs
        run: |
          echo "ğŸ” NGINX Version + Modules:"
          nginx -V
          echo "ğŸ“¦ Linked libraries:"
          ldd /usr/local/nginx/sbin/nginx
          echo "ğŸ“ NGINX logs (if present):"
          [ -f /usr/local/nginx/logs/error.log ] && tail -n 20 /usr/local/nginx/logs/error.log || echo "No logs yet"

      - name: ğŸ Optional Debug Hook
        if: failure()
        run: |
          echo "ğŸ’€ Build failed! Dumping recent sys info for debugging:"
          uname -a
          df -h
          free -m
          ldd /usr/local/nginx/sbin/nginx || echo "nginx binary missing"

      - name: ğŸ Save Modular Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nginx-artifacts
          path: |
            nginx
            ngx_brotli
            ngx_cache_purge
            ngx-fancyindex
