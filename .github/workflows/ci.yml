name: üêº NGINX-PARTY CI Build ‚ö°

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-nginx-modsec:
    runs-on: ubuntu-latest

    env:
      ENABLE_MODSEC: true
      MODSEC_MODE: DetectionOnly
      NGINX_VERSION: 1.27.0
      OPENSSL_VERSION: 3.3.1

    steps:
      - name: ‚ö° Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üõ†Ô∏è Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            libpcre3 libpcre3-dev libxml2 libxml2-dev \
            libcurl4-openssl-dev libyajl-dev liblmdb-dev \
            lua5.3 liblua5.3-dev libgeoip-dev \
            git wget unzip zlib1g-dev cmake

      - name: üêº Clone ModSecurity
        run: |
          echo "Cloning SpiderLabs/ModSecurity..."
          git clone --depth 1 https://github.com/SpiderLabs/ModSecurity.git
          cd ModSecurity
          git submodule update --init --recursive
          cd ..

      - name: üî® Build ModSecurity
        run: |
          cd ModSecurity
          echo "Preparing ModSecurity build..."
          autoreconf -fi
          ./configure
          make -j$(nproc)
          sudo make install
          cd ..
          echo "‚úÖ ModSecurity ninja-panda installed!"

      - name: üåê Download & extract NGINX source
        run: |
          echo "Fetching NGINX ${NGINX_VERSION} source..."
          wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz -O nginx.tar.gz
          tar -xzf nginx.tar.gz
          mv nginx-${NGINX_VERSION} nginx

      - name: üêô Initialize extra NGINX modules
        run: |
          git submodule update --init --recursive

      - name: üîß Configure & Build NGINX with modules
        run: |
          cd nginx
          echo "Configuring NGINX build..."
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" )
          echo "Building NGINX..."
          make -j$(nproc)
          sudo make install
          cd ..
          echo "üöÄ NGINX + ModSecurity build complete ‚Äî panda style!"

      - name: üîç Debug info
        run: |
          nginx -V || echo "‚ö†Ô∏è NGINX binary missing"
          echo "Listing modules and libs..."
          ldd /usr/local/nginx/sbin/nginx || echo "‚ö†Ô∏è NGINX binary missing"

      - name: üéÅ Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nginx-artifacts
          path: |
            nginx
            ngx_brotli
            ngx_cache_purge
            ngx-fancyindex
