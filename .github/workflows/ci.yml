name: Build NGINX-PARTY .deb 🚀

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENABLE_MODSEC: true
      MODSEC_MODE: DetectionOnly
      NGINX_VERSION: latest
      OPENSSL_VERSION: 3.3.1

    steps:
      - name: Checkout repo 📥
        uses: actions/checkout@v3

      - name: Install build dependencies 🛠️
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpcre3-dev zlib1g-dev libbrotli-dev libssl-dev cmake git wget libmaxminddb-dev libxml2-dev libxslt1-dev pkg-config

      - name: Clone NGINX and modules 📦
        run: |
          git clone https://github.com/nginx/nginx.git
          git clone --depth 1 https://github.com/google/ngx_brotli.git
          git clone --depth 1 https://github.com/tokers/zstd-nginx-module.git
          git clone --depth 1 https://github.com/leev/ngx_http_geoip2_module.git
          git clone --depth 1 https://github.com/openresty/headers-more-nginx-module.git
          git clone --depth 1 https://github.com/FRiCKLE/ngx_cache_purge.git
          git clone --depth 1 https://github.com/aperezdc/ngx-fancyindex.git

      - name: Build Brotli library 🔨
        run: |
          cd ngx_brotli/deps/brotli
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON .
          make
          sudo make install
          cd ../../../

      - name: Build ModSecurity ⚔️
        if: env.ENABLE_MODSEC == 'true'
        run: |
          git clone --depth 1 https://github.com/SpiderLabs/ModSecurity.git
          cd ModSecurity
          git submodule init
          git submodule update
          ./build.sh
          ./configure
          make
          sudo make install
          cd ..

      - name: Configure and build NGINX 🔧
        run: |
          cd nginx
          ./auto/configure \
            --with-compat \
            --with-stream \
            --with-http_ssl_module \
            --add-dynamic-module=../ngx_brotli \
            --add-dynamic-module=../zstd-nginx-module \
            --add-dynamic-module=../ngx_http_geoip2_module \
            --add-dynamic-module=../headers-more-nginx-module \
            --add-dynamic-module=../ngx_cache_purge \
            --add-dynamic-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-dynamic-module=../ModSecurity-nginx" )
          make -j$(nproc)
          sudo make install

      - name: Package as .deb 📦
        run: |
          # placeholder: adjust packaging commands as needed
          mkdir -p ./deb
          echo "NGINX-PARTY built successfully" > ./deb/nginx-party.txt

      - name: Upload .deb artifact 🚀
        uses: actions/upload-artifact@v4
        with:
          name: nginx-party-deb
          path: ./deb
