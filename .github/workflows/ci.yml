name: üõ†Ô∏è Build NGINX-PARTY (Secure & Optimized)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NGINX_VERSION: 1.29.1
  OPENSSL_VERSION: 3.3.1
  ENABLE_MODSEC: true
  MODSEC_MODE: DetectionOnly

jobs:
  build:
    name: üõ†Ô∏è Secure Build NGINX + Modules
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üêß Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git wget curl libpcre3-dev zlib1g-dev libssl-dev \
            libxml2-dev libxslt1-dev libgd-dev libgeoip-dev libtool automake \
            libyajl-dev liblmdb-dev libluajit-5.1-dev \
            php8.3-cli php8.3-fpm mariadb-client composer redis-server \
            ccache unzip tar

      - name: üêô Clone NGINX + Modules
        run: |
          git clone --depth 1 https://github.com/nginx/nginx.git -b release-${NGINX_VERSION} nginx-${NGINX_VERSION}-src
          git clone --depth 1 https://github.com/google/ngx_brotli.git
          git -C ngx_brotli submodule update --init --recursive
          git clone --depth 1 https://github.com/FRiCKLE/ngx_cache_purge.git
          git clone --depth 1 https://github.com/aperezdc/ngx-fancyindex.git
          git clone --depth 1 https://github.com/SpiderLabs/ModSecurity --branch v3/master

      - name: üîß Configure & Build with Hardened Flags
        run: |
          cd nginx-${NGINX_VERSION}-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --with-http_slice_module \
            --with-http_stub_status_module \
            --with-cc-opt="-O2 -fstack-protector-strong -D_FORTIFY_SOURCE=2 -Wformat -Werror=format-security" \
            --with-ld-opt="-Wl,-z,relro,-z,now" \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx" )
          make -j$(nproc)
          sudo make install
          cd ..
          echo "üöÄ Secure NGINX + Modules Build Complete!"