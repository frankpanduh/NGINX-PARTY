name: NGINX-PARTY (üõ†Ô∏è Build Stable + QUIC + Mods ‚ö°üêº)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-nginx:
    runs-on: ubuntu-latest

    env:
      ENABLE_MODSEC: true
      MODSEC_MODE: DetectionOnly
      NGINX_VERSION: 1.27.0
      OPENSSL_VERSION: 3.3.1

    steps:
      - name: ‚ö° Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üêå Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/ci.yml') }}

      - name: üêå Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ env.NGINX_VERSION }}-${{ env.OPENSSL_VERSION }}

      - name: üõ†Ô∏è Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential autoconf automake libtool pkg-config \
            libpcre3 libpcre3-dev libxml2 libxml2-dev libcurl4-openssl-dev \
            libyajl-dev liblmdb-dev lua5.3 liblua5.3-dev libgeoip-dev \
            git wget unzip zlib1g-dev checkinstall cmake ccache

      - name: üåê Download & extract NGINX
        run: |
          wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz -O nginx-${NGINX_VERSION}.tar.gz
          tar -xzf nginx-${NGINX_VERSION}.tar.gz
          if [ ! -d nginx-${NGINX_VERSION} ]; then
            echo "‚ùå Extraction failed: directory nginx-${NGINX_VERSION} not found."
            exit 1
          fi
          mv nginx-${NGINX_VERSION} nginx
          if [ ! -f nginx/auto/configure ]; then
            echo "‚ùå nginx/auto/configure is missing!"
            exit 1
          fi
          echo "‚úÖ NGINX source ready!"

      - name: üêº Build ModSecurity (if enabled)
        run: |
          if [ "$ENABLE_MODSEC" == "true" ]; then
            cd ModSecurity
            git submodule update --init --recursive
            autoreconf -fi
            ./configure
            make -j$(nproc)
            sudo make install
            cd ..
            echo "‚úÖ ModSecurity installed"
          fi

      - name: üîß Configure & Build NGINX + Mods
        run: |
          cd nginx
          ./auto/configure \
            --with-cc-opt="-O2 -march=native -fstack-protector-strong -D_FORTIFY_SOURCE=2" \
            --with-ld-opt="-Wl,-z,relro,-z,now" \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --with-http_slice_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" )
          make -j$(nproc)
          sudo make install
          cd ..
          echo "üöÄ NGINX-PARTY build complete ‚Äî panda style!"
