name: üêº NGINX-PARTY CI Build ‚ö°Ô∏è

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-nginx-modsec:
    runs-on: ubuntu-latest

    env:
      ENABLE_MODSEC: true
      MODSEC_MODE: DetectionOnly
      NGINX_VERSION: main
      OPENSSL_VERSION: 3.3.1

    steps:
      - name: ‚ö° Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üõ†Ô∏è Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf automake libtool pkg-config cmake \
            libpcre3 libpcre3-dev \
            libxml2 libxml2-dev \
            libcurl4-openssl-dev \
            libyajl-dev \
            liblmdb-dev \
            lua5.3 liblua5.3-dev \
            libgeoip-dev \
            git wget unzip zlib1g-dev \
            python3 python3-pip

      - name: üêº Clone ModSecurity
        if: env.ENABLE_MODSEC == 'true'
        run: |
          echo "Cloning SpiderLabs/ModSecurity..."
          git clone --depth 1 https://github.com/SpiderLabs/ModSecurity.git
          cd ModSecurity
          git submodule update --init --recursive

      - name: üî® Build ModSecurity
        if: env.ENABLE_MODSEC == 'true'
        run: |
          cd ModSecurity
          echo "Preparing build scripts..."
          autoreconf -fi
          ./configure
          make -j$(nproc)
          sudo make install
          cd ..
          echo "‚úÖ ModSecurity ninja-panda installed!"

      - name: üåê Clone latest NGINX source
        run: |
          echo "Cloning latest NGINX source from GitHub..."
          git clone --depth 1 https://github.com/nginx/nginx.git nginx

      - name: üîß Build NGINX with modules and optimizations
        run: |
          cd nginx
          echo "Building NGINX with QUIC, media, SSL, caching, stream, threads..."
          ./auto/configure \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            --with-ld-opt="-Wl,-z,relro,-z,now" \
            --with-http_secure_link_module \
            --with-http_stub_status_module
          make -j$(nproc)
          sudo make install
          echo "üöÄ NGINX + ModSecurity built ‚Äî panda speed unlocked!"

      - name: üñºÔ∏è Test media modules (WebP / AVIF)
        run: |
          echo "Optional media module checks..."

      - name: üîç Debug info
        run: |
          nginx -V || echo "‚ö†Ô∏è NGINX binary missing"
          ldd /usr/local/nginx/sbin/nginx || echo "‚ö†Ô∏è Missing dependencies?"

      - name: üéÅ Save modular artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nginx-artifacts
          path: |
            nginx
            ngx_brotli
            ngx_cache_purge
            ngx-fancyindex
