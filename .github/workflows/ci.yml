name: üõ†Ô∏è CI - Build NGINX-PARTY

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ‚ö° Build NGINX-PARTY
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üêß Clone Repos
        run: |
          git clone --depth 1 https://github.com/nginx/nginx.git -b release-1.29.1 nginx-1.29.1-src
          git clone --depth 1 https://github.com/google/ngx_brotli.git
          git -C ngx_brotli submodule update --init --recursive
          git clone --depth 1 https://github.com/FRiCKLE/ngx_cache_purge.git
          git clone --depth 1 https://github.com/aperezdc/ngx-fancyindex.git
          git clone --depth 1 https://github.com/SpiderLabs/ModSecurity
          git -C ModSecurity git submodule update --init --recursive

      - name: üîß Configure & Build NGINX-PARTY
        run: |
          cd nginx-1.29.1-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --with-http_sub_module \
            --with-http_fastcgi_module \
            --with-http_proxy_module \
            --with-http_secure_link_module \
            --with-http_realip_module \
            --with-http_stub_status_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" ) \
            $( [ "$ENABLE_REDIS" == "true" ] && echo "--add-module=../ngx_http_redis2" )
          make -j$(nproc)
          sudo make install
        env:
          ENABLE_MODSEC: true
          ENABLE_REDIS: true