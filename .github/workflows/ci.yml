name: ‚ö° CI - Build & Test NGINX-PARTY

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NGINX_VERSION: 1.29.1
  OPENSSL_VERSION: 3.3.1
  ENABLE_MODSEC: true
  MODSEC_MODE: DetectionOnly

jobs:
  build:
    name: üèóÔ∏è Build NGINX-PARTY
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üåê Clone NGINX & Modules
        run: |
          git clone --depth 1 https://github.com/nginx/nginx.git -b release-${NGINX_VERSION} nginx-${NGINX_VERSION}-src
          git clone --depth 1 https://github.com/google/ngx_brotli.git
          git -C ngx_brotli submodule update --init --recursive
          git clone --depth 1 --recurse-submodules https://github.com/FRiCKLE/ngx_cache_purge.git
          git clone --depth 1 https://github.com/aperezdc/ngx-fancyindex.git
          if [ "$ENABLE_MODSEC" = "true" ]; then
            git clone --depth 1 --recursive https://github.com/SpiderLabs/ModSecurity
            git clone --depth 1 --recursive https://github.com/SpiderLabs/ModSecurity-nginx
            git -C ModSecurity submodule update --init --recursive
          fi

      - name: üîí Configure & Build NGINX (Hardened + Optimized)
        run: |
          cd nginx-${NGINX_VERSION}-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --with-http_realip_module \
            --with-http_stub_status_module \
            --with-http_secure_link_module \
            --with-http_auth_request_module \
            --with-http_slice_module \
            --with-http_geoip_module \
            --with-http_sub_module \
            --with-http_addition_module \
            --with-file-aio \
            --with-cc-opt='-O3 -march=native -fstack-protector-strong -D_FORTIFY_SOURCE=2' \
            --with-ld-opt='-Wl,-z,relro,-z,now' \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" = "true" ] && echo "--add-module=../ModSecurity-nginx" )
          make -j$(nproc)
          sudo make install
          cd ..
          echo "üöÄ NGINX + Modules Build Complete!"

      - name: üì¶ Build .deb Package
        run: |
          mkdir -p deb_build
          fpm -s dir -t deb -n nginx-party -v ${NGINX_VERSION} \
            --prefix=/usr/local/nginx \
            -C nginx-${NGINX_VERSION}-src \
            .
          ls -lh *.deb