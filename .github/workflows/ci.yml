name: üêº Cyberpunk Panda CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-nginx-modsec:
    runs-on: ubuntu-latest

    env:
      ENABLE_MODSEC: true
      MODSEC_MODE: DetectionOnly
      NGINX_VERSION: latest
      OPENSSL_VERSION: 3.3.1

    steps:
      - name: ‚ö° Checkout repo
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libpcre3 libpcre3-dev \
            libxml2 libxml2-dev \
            libcurl4-openssl-dev \
            libyajl-dev \
            liblmdb-dev \
            lua5.3 liblua5.3-dev \
            libgeoip-dev \
            git wget unzip zlib1g-dev

      - name: üêº Clone ModSecurity
        run: |
          echo "Cloning SpiderLabs/ModSecurity..."
          git clone --depth 1 https://github.com/SpiderLabs/ModSecurity.git
          cd ModSecurity
          git submodule init
          git submodule update --recursive

      - name: üî® Build ModSecurity
        run: |
          cd ModSecurity
          echo "Preparing build scripts..."
          autoreconf -fi
          ./configure
          make -j$(nproc)
          sudo make install
          cd ..
          echo "‚úÖ ModSecurity ninja-panda installed!"

      - name: üåê Download NGINX
        run: |
          wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz -O nginx.tar.gz
          mkdir nginx && tar -xzf nginx.tar.gz -C nginx --strip-components=1

      - name: üîß Build NGINX with ModSecurity
        run: |
          cd nginx
          ./configure --with-compat --add-module=../ModSecurity/nginx/modsecurity
          make -j$(nproc)
          sudo make install
          echo "üöÄ NGINX + ModSecurity cyberpunk build complete!"
