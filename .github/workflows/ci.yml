name: üõ†Ô∏è NGINX-PARTY CI (Stable + QUIC + Mods) üåê‚ú®

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NGINX_VERSION: 1.29.1
  OPENSSL_VERSION: 3.3.1
  ENABLE_MODSEC: true
  MODSEC_MODE: DetectionOnly

jobs:
  build-nginx-modsec:
    runs-on: ubuntu-latest

    steps:
      - name: ‚ö° Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üõ†Ô∏è Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential autoconf automake libtool pkg-config \
            libpcre3 libpcre3-dev libxml2 libxml2-dev libcurl4-openssl-dev \
            libyajl-dev liblmdb-dev lua5.3 liblua5.3-dev libgeoip-dev \
            git wget unzip zlib1g-dev ccache
          sudo rm -rf /var/lib/apt/lists/*

      - name: üíæ Cache NGINX source
        uses: actions/cache@v4
        with:
          path: nginx-${{ env.NGINX_VERSION }}.tar.gz
          key: nginx-${{ env.NGINX_VERSION }}

      - name: üíæ Cache ModSecurity
        uses: actions/cache@v4
        with:
          path: ModSecurity
          key: modsecurity-${{ hashFiles('**/ci.yml') }}

      - name: üåê Fetch & Extract NGINX Source
        run: |
          wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz -O nginx-${NGINX_VERSION}.tar.gz
          tar -xzf nginx-${NGINX_VERSION}.tar.gz
          mv nginx-${NGINX_VERSION} nginx-${NGINX_VERSION}-src
          if [ ! -f "nginx-${NGINX_VERSION}-src/auto/configure" ]; then
            echo "‚ùå nginx/auto/configure missing!"
            exit 1
          fi
          echo "‚úÖ NGINX source ready"

      - name: üêº Clone ModSecurity
        run: |
          git clone --depth 1 https://github.com/SpiderLabs/ModSecurity.git
          cd ModSecurity
          git submodule update --init --recursive
          autoreconf -fi
          ./configure
          make -j$(nproc)
          sudo make install
          cd ..
          echo "‚úÖ ModSecurity installed"

      - name: üîß Configure & Build NGINX with modules
        run: |
          export CC="ccache gcc"
          export CXX="ccache g++"
          cd nginx-${NGINX_VERSION}-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --with-http_websocket_module \
            --with-http_videostream_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" )
          make -j$(nproc)
          sudo make install
          cd ..
          echo "üöÄ NGINX + ModSecurity build complete ‚Äî panda style!"