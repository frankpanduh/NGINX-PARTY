name: Build NGINX-PARTY .deb ğŸš€

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v3

      - name: Install build dependencies ğŸ”§
        run: |
          echo "âš¡ Installing build dependencies..."
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libpcre3 libpcre3-dev zlib1g zlib1g-dev libssl-dev wget git \
            debhelper dh-make checkinstall pkg-config \
            libjpeg-dev libpng-dev libwebp-dev libavif-dev
          echo "âœ… Dependencies installed! ğŸ‰"

      - name: Clone Cloudflare nginx-quiche ğŸŒ
        run: |
          echo "ğŸš Cloning Cloudflare nginx-quiche..."
          git clone --recursive https://github.com/cloudflare/nginx-quiche.git nginx || { echo "ğŸ’¥ğŸ› ERROR: Could not clone nginx-quiche!"; exit 1; }
          cd nginx
          git checkout master
          echo "âœ… Cloudflare NGINX-QUIC cloned successfully! ğŸŒˆ"

      - name: Configure & Build NGINX ğŸ”¨
        run: |
          cd nginx
          wget https://www.openssl.org/source/openssl-3.1.4.tar.gz || { echo "ğŸ’¥ğŸ› OpenSSL download failed!"; exit 1; }
          tar xzf openssl-3.1.4.tar.gz || { echo "ğŸ’¥ğŸ› OpenSSL extract failed!"; exit 1; }

          ./auto/configure \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-http_v2_module \
            --with-stream \
            --with-http_realip_module \
            --with-http_secure_link_module \
            --with-http_stub_status_module \
            --with-cc-opt='-O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2 -fPIE' \
            --with-ld-opt='-Wl,-z,relro,-z,now -pie -Wl,-rpath,/usr/local/lib' \
            --with-openssl=./openssl-3.1.4 || { echo "ğŸ’¥ğŸ› Configure failed!"; exit 1; }

          echo "âš¡ Starting make..."
