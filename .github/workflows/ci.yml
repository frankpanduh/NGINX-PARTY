name: üõ†Ô∏è CI Build NGINX-PARTY

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: üî® Build NGINX-PARTY
    runs-on: ubuntu-latest
    env:
      NGINX_VERSION: 1.29.1
      OPENSSL_VERSION: 3.3.1
      ENABLE_MODSEC: true
      MODSEC_MODE: DetectionOnly

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: ‚è≥ Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.ccache
            ~/.cache/nginx-party
          key: ${{ runner.os }}-nginx-${{ env.NGINX_VERSION }}

      - name: üåê Clone NGINX & Modules
        run: |
          git clone --depth 1 https://github.com/nginx/nginx.git -b release-${NGINX_VERSION} nginx-${NGINX_VERSION}-src
          git clone --depth 1 https://github.com/google/ngx_brotli.git
          git -C ngx_brotli submodule update --init --recursive
          git clone --depth 1 https://github.com/FRANKPanduh/ngx_cache_purge.git
          git clone --depth 1 https://github.com/aperezdc/ngx-fancyindex.git

      - name: üîß Configure & Build NGINX
        run: |
          cd nginx-${NGINX_VERSION}-src
          ./auto/configure \
            --with-compat \
            --with-http_ssl_module \
            --with-http_v3_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-threads \
            --with-http_gzip_static_module \
            --with-http_v2_module \
            --with-http_image_filter_module \
            --add-module=../ngx_brotli \
            --add-module=../ngx_cache_purge \
            --add-module=../ngx-fancyindex \
            $( [ "$ENABLE_MODSEC" == "true" ] && echo "--add-module=../ModSecurity/nginx/modsecurity" )
          make -j$(nproc)
          sudo make install
          cd ..
          echo "üöÄ NGINX-PARTY build complete!"

      - name: üì¶ Package DEB
        run: |
          mkdir -p deb/nginx-party
          cp -r /usr/local/* deb/nginx-party/
          cd deb
          tar czf nginx-party_${NGINX_VERSION}.tar.gz nginx-party
          cd ..