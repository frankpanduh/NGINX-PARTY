name: 💻 Preflight Checks & Dependencies

on:
  workflow_dispatch:

jobs:
  preflight:
    name: ⚡ Soft Preflight - NGINX & ModSecurity
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐧 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git wget curl libpcre3-dev zlib1g-dev libssl-dev \
            libxml2-dev libxslt1-dev libgd-dev libgeoip-dev libtool automake \
            libyajl-dev liblmdb-dev libluajit-5.1-dev \
            php8.3-cli php8.3-fpm mariadb-client composer redis-server \
            ccache unzip tar cmake
          sudo rm -rf /var/lib/apt/lists/*

      - name: 🔧 Confirm Build Tools
        run: |
          gcc --version
          make --version
          php -v
          redis-server --version

      - name: 🛡️ Check ModSecurity
        run: |
          if [ "$ENABLE_MODSEC" = "true" ]; then
            if [ ! -d "./ModSecurity" ]; then
              echo "❌ ModSecurity repo missing"
              exit 1
            fi
            cd ModSecurity
            git submodule update --init --recursive
            ./autogen.sh
            ./configure
            cd ..
          fi

      - name: 🌀 Check Brotli
        run: |
          if [ ! -d "./ngx_brotli/deps/brotli" ]; then
            echo "❌ Brotli submodule missing or not initialized"
            exit 1
          fi

      - name: ✅ Soft Preflight Complete
        run: echo "✅ Soft preflight completed"
    env:
      ENABLE_MODSEC: true