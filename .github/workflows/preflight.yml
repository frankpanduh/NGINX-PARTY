name: 🛡️ NGINX-PARTY Preflight Checks ⚡🕶️

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: 🐼 Checkout
        uses: actions/checkout@v4

      - name: 📦 Verify system dependencies
        run: |
          echo "Checking mandatory packages..."
          dpkg -l | grep -E "build-essential|autoconf|automake|libtool" || exit 1

      - name: 🧰 Verify optional modules
        run: |
          echo "Checking optional modules..."
          command -v rustc >/dev/null 2>&1 || { echo "❌ Rust missing"; exit 1; }
          command -v cargo >/dev/null 2>&1 || { echo "❌ Cargo missing"; exit 1; }
          dpkg -l | grep -E "libwebp|libavif" || { echo "❌ AVIF/WEBP libs missing"; exit 1; }

      - name: ✅ Preflight checks complete
        run: echo "All dependencies OK — ready to build!"
