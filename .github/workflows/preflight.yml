name: 🐼 NGINX-PARTY Preflight Check 🚀

on:
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest

    steps:
      - name: ⚡ Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Check required tools
        run: |
          echo "Verifying essential build tools..."
          for cmd in git cmake make gcc g++ autoreconf pkg-config curl wget; do
            command -v $cmd >/dev/null 2>&1 || { echo "❌ $cmd missing"; exit 1; }
            echo "✅ $cmd found"
          done

      - name: 🐼 Check NGINX & ModSecurity sources
        run: |
          [ -d "ModSecurity" ] && echo "✅ ModSecurity folder exists" || echo "⚠️ ModSecurity missing"
          [ -d "nginx" ] && echo "✅ NGINX folder exists" || echo "⚠️ NGINX missing"

      - name: 🔍 System info
        run: |
          uname -a
          lsb_release -a
          df -h
          free -m
