on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ§ª Verify environment
        run: |
          echo "Checking required tools..."
          which gcc make cmake curl git wget || { echo "Missing build tools!"; exit 1; }
          gcc --version
          make --version
          git --version
          curl --version
          wget --version
