name: ğŸ¼ NGINX-PARTY Preflight Check ğŸ”

on:
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: âš¡ Checkout NGINX-PARTY
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ› ï¸ Install all optional dependencies
        shell: bash
        run: |
          echo "ğŸ¼ Preflight: installing optional libraries for ModSecurity + NGINX modules..."
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            libpcre3 libpcre3-dev zlib1g-dev libssl-dev \
            libxml2 libxml2-dev libgeoip-dev libcurl4-openssl-dev \
            libyajl-dev liblmdb-dev lua5.3 liblua5.3-dev \
            git wget unzip cmake curl python3 python3-pip rustc cargo || true
          echo "âœ… Preflight complete â€” dependencies installed if available."

      - name: ğŸ” Verify dependencies
        shell: bash
        run: |
          echo "ğŸ¼ Checking key libraries..."
          for lib in pcre zlib ssl xml2 geoip curl yajl lmdb lua; do
            pkg-config --exists $lib && echo "âœ” $lib found" || echo "âš ï¸ $lib missing"
          done
