name: ğŸ¼ Preflight Checks ğŸ”

on:
  pull_request:
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¼ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Lint YAML
        uses: ibiqlik/action-yamllint@v3

      - name: ğŸ” Validate NGINX version
        run: |
          echo "Checking NGINX version..."
          if [[ "${{ github.event.inputs.nginx_version }}" != "" ]]; then
            echo "NGINX version override: ${{ github.event.inputs.nginx_version }}"
          else
            echo "Using default version in workflows"
          fi