name: üíª Preflight Checks & Dependencies

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  preflight:
    name: ‚ö° Soft Preflight - NGINX & ModSecurity
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üêß Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git wget curl libpcre3-dev zlib1g-dev libssl-dev \
            libxml2-dev libxslt1-dev libgd-dev libgeoip-dev libtool automake \
            libyajl-dev liblmdb-dev libluajit-5.1-dev \
            php8.3-cli php8.3-fpm mariadb-client composer redis-server \
            ccache unzip tar cmake checkinstall

      - name: üîß Initialize Submodules
        run: |
          git submodule update --init --recursive
          # Ensure ngx_brotli deps
          if [ ! -d "./ngx_brotli/deps/brotli" ]; then
            git clone --depth 1 https://github.com/google/brotli.git ngx_brotli/deps/brotli
          fi
          # Ensure ModSecurity repo exists if enabled
          if [ "$ENABLE_MODSEC" = "true" ] && [ ! -d "./ModSecurity" ]; then
            git clone --depth 1 https://github.com/SpiderLabs/ModSecurity.git
            git -C ModSecurity submodule update --init --recursive
          fi

      - name: ‚úÖ Soft Preflight Completed
        run: echo "All dependencies and submodules are present."
        env:
          ENABLE_MODSEC: true