name: NGINX-PARTY Preflight Checks âš¡ðŸ› ï¸ðŸ¼

on:
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest

    steps:
      - name: âš¡ Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ðŸ› ï¸ Install basic dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential autoconf automake libtool pkg-config \
            libpcre3 libpcre3-dev libxml2 libxml2-dev libcurl4-openssl-dev \
            libyajl-dev liblmdb-dev lua5.3 liblua5.3-dev libgeoip-dev \
            git wget unzip zlib1g-dev checkinstall cmake ccache

      - name: ðŸ¼ Validate submodules
        run: |
          git submodule update --init --recursive
          echo "âœ… Submodules OK!"

      - name: ðŸŒ Check NGINX source tarball
        run: |
          wget http://nginx.org/download/nginx-1.27.0.tar.gz -O nginx-1.27.0.tar.gz
          tar -tzf nginx-1.27.0.tar.gz > /dev/null
          echo "âœ… NGINX tarball looks good!"
