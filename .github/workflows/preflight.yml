name: 💻 Preflight Checks & Dependencies

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  preflight:
    name: ⚡ Preflight - NGINX & ModSecurity
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐧 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git wget curl libpcre3-dev zlib1g-dev libssl-dev \
            libxml2-dev libxslt1-dev libgd-dev libgeoip-dev libtool automake \
            libyajl-dev liblmdb-dev libluajit-5.1-dev \
            php8.4-cli php8.4-fpm mariadb-client composer redis-server \
            ccache unzip tar autoconf automake pkg-config libtool
          sudo rm -rf /var/lib/apt/lists/*

      - name: 🔧 Confirm Build Tools
        run: |
          gcc --version
          make --version
          php -v
          redis-server --version