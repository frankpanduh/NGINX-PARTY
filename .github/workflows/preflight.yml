name: ğŸ›¡ï¸ NGINX-PARTY Preflight Checks âš¡ğŸ‘¾

on:
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: âš¡ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ› ï¸ Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential autoconf automake libtool pkg-config \
            libpcre3 libpcre3-dev libxml2 libxml2-dev libcurl4-openssl-dev \
            libyajl-dev liblmdb-dev lua5.3 liblua5.3-dev libgeoip-dev \
            git wget unzip zlib1g-dev ccache
          sudo rm -rf /var/lib/apt/lists/*

      - name: ğŸ’¾ Check NGINX Source
        run: |
          if [ ! -f "nginx-${NGINX_VERSION}-src/auto/configure" ]; then
            echo "âŒ NGINX source missing or not extracted!"
            exit 1
          fi
          echo "âœ… NGINX source present"

      - name: ğŸ’¾ Check ModSecurity Submodule
        run: |
          if [ ! -d "ModSecurity" ]; then
            echo "âŒ ModSecurity submodule missing!"
            exit 1
          fi
          echo "âœ… ModSecurity submodule present"