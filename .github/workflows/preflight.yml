name: ğŸ’» Preflight Checks & Dependencies

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  preflight:
    name: âš¡ Preflight - NGINX & ModSecurity
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ§ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git wget curl libpcre3-dev zlib1g-dev libssl-dev \
            libxml2-dev libxslt1-dev libgd-dev libgeoip-dev libtool automake \
            libyajl-dev liblmdb-dev libluajit-5.1-dev \
            php8.3-cli php8.3-fpm mariadb-client composer redis-server \
            ccache unzip tar cmake
          sudo rm -rf /var/lib/apt/lists/*

      - name: ğŸ™ Initialize Submodules
        run: |
          git submodule update --init --recursive

      - name: ğŸ”§ Confirm Build Tools
        run: |
          gcc --version
          make --version
          php -v
          redis-server --version

      - name: ğŸ› ï¸ Check Modules
        run: |
          # Check Brotli
          if [ ! -d "./ngx_brotli/deps/brotli" ]; then
            echo "âŒ Brotli submodule missing or not initialized"
            exit 1
          fi

          # Check ModSecurity (repo only; build happens later)
          if [ "$ENABLE_MODSEC" = "true" ]; then
            if [ ! -d "./ModSecurity" ]; then
              echo "âŒ ModSecurity repo missing"
              exit 1
            fi
          fi

          echo "âœ… Soft preflight completed"
        shell: /usr/bin/bash -e {0}
        env:
          ENABLE_MODSEC: true