name: 💻 Preflight Checks & Dependencies

on:
  workflow_dispatch:

jobs:
  preflight:
    name: 💻 Preflight - Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐧 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential git wget curl libpcre3-dev zlib1g-dev libssl-dev \
            libxml2-dev libxslt1-dev libgd-dev libgeoip-dev libtool automake \
            libyajl-dev liblmdb-dev libluajit-5.1-dev \
            php8.3-cli php8.3-fpm mariadb-client composer redis-server \
            ccache unzip tar cmake
          sudo rm -rf /var/lib/apt/lists/*

      - name: 🔧 Confirm Build Tools
        run: |
          gcc --version
          make --version
          php -v
          redis-server --version

      - name: 🐼 Soft Preflight - ModSecurity & Brotli
        run: |
          set -e
          # Check ModSecurity
          if [ "$ENABLE_MODSEC" = "true" ]; then
            if [ ! -d "./ModSecurity" ]; then
              echo "❌ ModSecurity folder missing, cloning..."
              git clone --depth 1 https://github.com/SpiderLabs/ModSecurity
            fi
            cd ModSecurity
            git submodule update --init --recursive
            ./autogen.sh
            ./configure
            cd ..
          fi
          # Check Brotli
          if [ ! -f "./ngx_brotli/deps/brotli/CMakeLists.txt" ]; then
            echo "❌ Brotli submodule missing or not initialized"
            exit 1
          fi
          echo "✅ Soft preflight completed"
        env:
          ENABLE_MODSEC: true