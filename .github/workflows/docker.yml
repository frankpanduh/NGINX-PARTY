name: 🐳 Docker Build & Push

on:
  workflow_dispatch:

jobs:
  docker:
    name: 🐋 Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐳 Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx-party:stable