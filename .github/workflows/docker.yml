name: Docker Build & Push ğŸ³

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  docker:
    needs: build-deb
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repo ğŸ“¥
        uses: actions/checkout@v3

      # Download artifact
      - name: Download .deb artifact ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          name: nginx-party-deb
          path: ./docker

      # Docker Buildx
      - name: Set up Docker Buildx ğŸ”§
        uses: docker/setup-buildx-action@v3

      # Docker Hub login
      - name: Log in to Docker Hub ğŸ³
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # GHCR login
      - name: Log in to GHCR ğŸŒŸ
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build and tag Docker
      - name: Build & tag Docker images âš¡
        run: |
          echo "ğŸ”¨ Building Docker images..."
          if docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest ./docker; then
            echo "ğŸ‰ Docker build done!"
          else
            echo "ğŸ’¥ğŸ› Docker build failed! Check Dockerfile & logs." >&2
            exit 1
          fi
          docker tag ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest \
                     ghcr.io/${{ github.repository_owner }}/nginx-party:latest

      # Push Docker images
      - name: Push Docker images ğŸš€
        run: |
          if docker push ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest && docker push ghcr.io/${{ github.repository_owner }}/nginx-party:latest; then
            echo "âœ… Docker images pushed successfully!"
          else
            echo "ğŸ’¥ğŸ› Docker push failed! Check credentials & network." >&2
            exit 1
          fi

      # List images
      - name: List pushed images ğŸ™
        run: docker images
