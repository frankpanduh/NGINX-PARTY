name: 🐳 NGINX-PARTY Docker Build & Push ⚡🛠️

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: ⚡ Checkout repo
        uses: actions/checkout@v4

      - name: 🐼 Build Docker Image
        run: |
          docker build -t nginx-party-stable:latest .
      
      - name: 🚀 Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 🏷️ Push GHCR Image
        run: |
          docker tag nginx-party-stable:latest ghcr.io/${{ secrets.GHCR_USERNAME }}/nginx-party-stable:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/nginx-party-stable:latest

      - name: 🚀 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏷️ Push Docker Hub Image
        run: |
          docker tag nginx-party-stable:latest ${{ secrets.DOCKERHUB_USERNAME }}/nginx-party-stable:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-party-stable:latest