name: ğŸ³ Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    name: ğŸ§ Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/nginx-party:stable .

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Push to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/nginx-party:stable