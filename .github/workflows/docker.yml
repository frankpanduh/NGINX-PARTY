name: Docker Build & Push 🐳

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  docker:
    needs: build-deb
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repo 📥
        uses: actions/checkout@v3

      # Download artifact
      - name: Download .deb artifact 📦
        uses: actions/download-artifact@v4
        with:
          name: nginx-party-deb
          path: ./docker

      # Docker Buildx
      - name: Set up Docker Buildx 🔧
        uses: docker/setup-buildx-action@v3

      # Docker Hub login
      - name: Log in to Docker Hub 🐳
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # GHCR login
      - name: Log in to GHCR 🌟
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build and tag Docker
      - name: Build & tag Docker images ⚡
        run: |
          echo "🔨 Building Docker images..."
          if docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest ./docker; then
            echo "🎉 Docker build done!"
          else
            echo "💥🐛 Docker build failed! Check Dockerfile & logs." >&2
            exit 1
          fi
          docker tag ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest \
                     ghcr.io/${{ github.repository_owner }}/nginx-party:latest

      # Push Docker images
      - name: Push Docker images 🚀
        run: |
          if docker push ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest && docker push ghcr.io/${{ github.repository_owner }}/nginx-party:latest; then
            echo "✅ Docker images pushed successfully!"
          else
            echo "💥🐛 Docker push failed! Check credentials & network." >&2
            exit 1
          fi

      # List images
      - name: List pushed images 🐙
        run: docker images
