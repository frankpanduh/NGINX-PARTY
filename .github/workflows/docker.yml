name: üê≥ PANDUH-PARTY Docker Build üõ†Ô∏è

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üêº Build Docker image
        run: |
          docker build \
            --build-arg NGINX_VERSION=${{ env.NGINX_VERSION }} \
            -t nginx-party-stable:latest .

      - name: üöÄ Push Docker Hub & GHCR
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker tag nginx-party-stable:latest $DOCKER_USERNAME/nginx-party-stable:latest
          docker push $DOCKER_USERNAME/nginx-party-stable:latest
          echo $GHCR_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          docker tag nginx-party-stable:latest ghcr.io/${GITHUB_REPOSITORY}:nginx-party-stable
          docker push ghcr.io/${GITHUB_REPOSITORY}:nginx-party-stable
