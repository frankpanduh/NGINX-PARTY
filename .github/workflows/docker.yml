name: 🐼 NGINX-PARTY Docker Build 🐳

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ⚡ Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Login to Docker Hub & GitHub Container
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔧 Build Docker image
        run: |
          docker build -t nginx-party:latest .

      - name: 🚀 Push to Docker Hub & GHCR
        run: |
          docker tag nginx-party:latest ${{ secrets.DOCKERHUB_USERNAME }}/nginx-party:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-party:latest
          docker tag nginx-party:latest ghcr.io/${{ github.repository_owner }}/nginx-party:latest
          docker push ghcr.io/${{ github.repository_owner }}/nginx-party:latest
