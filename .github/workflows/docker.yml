name: NGINX-PARTY Docker Build & Push üêºüê≥‚ö°

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: nginx-party
      TAG: stable

    steps:
      - name: ‚ö° Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üêå Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          policy: pull

      - name: üõ†Ô∏è Build Docker image
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t $IMAGE_NAME:$TAG .
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: üîê Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: üîê Login GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: üì¶ Push Docker images
        run: |
          docker tag $IMAGE_NAME:$TAG docker.io/${{ secrets.DOCKER_HUB_USER }}/$IMAGE_NAME:$TAG
          docker push docker.io/${{ secrets.DOCKER_HUB_USER }}/$IMAGE_NAME:$TAG
          docker tag $IMAGE_NAME:$TAG ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$TAG
          docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$TAG
