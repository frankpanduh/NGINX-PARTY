name: üêº NGINX-PARTY Docker Build & Push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ‚ö° Checkout repo
        uses: actions/checkout@v4

      - name: üì¶ Build Docker image
        run: |
          echo "Building Docker image for NGINX-PARTY..."
          docker build -t nginx-party:latest .

      - name: üöÄ Push to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker tag nginx-party:latest ghcr.io/${{ github.repository }}/nginx-party:latest
          docker push ghcr.io/${{ github.repository }}/nginx-party:latest
          echo "‚úÖ Pushed to GHCR!"

      - name: üöÄ Push to Docker Hub
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          if [[ -n "${{ secrets.DOCKER_USERNAME }}" ]]; then
            docker tag nginx-party:latest ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/nginx-party:latest
            echo "‚úÖ Pushed to Docker Hub!"
          else
            echo "‚ö†Ô∏è Docker Hub credentials not found; skipping push."
          fi
