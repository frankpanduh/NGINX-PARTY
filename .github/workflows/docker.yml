name: "üê≥ NGINX-PARTY Docker Build & Push"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NGINX_VERSION: 1.29.1
  IMAGE_NAME: nginx-party
  DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO }}
  GHCR_REPO: ${{ secrets.GHCR_REPO }}

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: "üåê Checkout Repository"
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: "üõ†Ô∏è Build Docker Image"
        run: |
          docker build \
            --build-arg NGINX_VERSION=${NGINX_VERSION} \
            -t ${IMAGE_NAME}:${NGINX_VERSION} \
            -f Dockerfile .

      - name: "üîë Login Docker Hub"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "üì§ Push to Docker Hub"
        run: |
          docker tag ${IMAGE_NAME}:${NGINX_VERSION} ${DOCKER_HUB_REPO}:${NGINX_VERSION}
          docker push ${DOCKER_HUB_REPO}:${NGINX_VERSION}

      - name: "üîë Login GHCR"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "üì§ Push to GHCR"
        run: |
          docker tag ${IMAGE_NAME}:${NGINX_VERSION} ${GHCR_REPO}:${NGINX_VERSION}
          docker push ${GHCR_REPO}:${NGINX_VERSION}