name: 🐳 Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    name: 🐧 Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐳 Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/nginx-party:stable .

      - name: 🔑 Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Push to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/nginx-party:stable