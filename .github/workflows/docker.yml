name: 🐳 Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐳 Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/nginx-party:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USER }}/nginx-party:${{ github.sha }} ${{ secrets.DOCKERHUB_USER }}/nginx-party:latest

      - name: 🚀 Push Docker Image
        run: |
          echo ${{ secrets.DOCKERHUB_PASS }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USER }}/nginx-party:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USER }}/nginx-party:latest