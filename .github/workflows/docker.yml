name: ğŸ¼ NGINX-PARTY Docker Build ğŸš¢

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: âš¡ Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t nginx-party:latest .

      - name: ğŸš€ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Push to GHCR
        run: docker tag nginx-party:latest ghcr.io/${{ github.repository_owner }}/nginx-party:latest
      - run: docker push ghcr.io/${{ github.repository_owner }}/nginx-party:latest

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Push to Docker Hub
        run: |
          docker tag nginx-party:latest ${{ secrets.DOCKERHUB_USERNAME }}/nginx-party:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-party:latest

      - name: ğŸ‰ Docker build + push complete
        run: echo "ğŸ¼ Docker images updated and pushed!"
