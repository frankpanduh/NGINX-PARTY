name: ğŸ›°ï¸ Release NGINX-PARTY

on:
  push:
    tags:
      - "nginx-party-v*"
  workflow_dispatch:

jobs:
  release:
    name: ğŸš€ Release NGINX-PARTY
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¤ Upload Release Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: 'deb/nginx-party/nginx-party_*.tar.gz'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx-party:stable