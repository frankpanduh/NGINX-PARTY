        uses: actions/checkout@v4

      - name: ðŸ“¤ Upload Release Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: '*.deb'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}