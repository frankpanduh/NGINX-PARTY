name: ğŸ›°ï¸ Release NGINX-PARTY

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: âš¡ Release NGINX-PARTY
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Artifacts
        run: |
          ./scripts/build_release.sh

      - name: ğŸ§ª Test Build
        run: |
          ./scripts/test_release.sh

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: nginx-party-stable-${{ github.ref_name }}
          body: "Automated build & release ğŸš€"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/nginx-party.deb
          asset_name: nginx-party.deb
          asset_content_type: application/vnd.debian.binary-package