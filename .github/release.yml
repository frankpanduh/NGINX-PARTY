name: Publish Release âœ¨

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Only trigger on version tags

jobs:
  release:
    runs-on: ubuntu-latest
    needs: build-deb
    steps:
      # Checkout
      - name: Checkout repo ğŸ“¥
        uses: actions/checkout@v3

      # Download .deb artifact
      - name: Download .deb artifact ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          name: nginx-party-deb
          path: ./release

      # Create release
      - name: Create GitHub Release ğŸ‰
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload .deb
      - name: Upload .deb to Release ğŸš€
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Auto-build notes
      - name: Auto-build notes ğŸ“
        run: |
          echo "ğŸ‰ NGINX-PARTY Release published!"
          echo "- .deb artifact attached ğŸ“¦"
          echo "- Docker images pushed to Docker Hub ğŸ³ & GHCR ğŸŒŸ"
          echo "- Contributors: update secrets if you fork ğŸ”‘"
          echo "- Pull Docker images:"
          echo "  Docker Hub: docker pull \$DOCKER_USERNAME/nginx-party:latest"
          echo "  GHCR: docker pull ghcr.io/\$GITHUB_REPOSITORY_OWNER/nginx-party:latest"
          echo "ğŸ› If something broke, check CI logs carefully!"
