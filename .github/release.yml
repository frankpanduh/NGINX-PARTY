name: ğŸ›°ï¸ Release NGINX-PARTY

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: âš¡ Release Artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¤ Upload Release Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: '*.deb'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx-party:stable
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nginx-party:stable