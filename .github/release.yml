name: ğŸ¼ NGINX-PARTY Release ğŸ

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: âš¡ Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ“¦ Download CI artifacts
        uses: actions/download-artifact@v4
        with:
          name: nginx-artifacts
          path: ./artifacts

      - name: ğŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload artifacts to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./artifacts
          asset_name: nginx-party-artifacts-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: ğŸ‰ Release complete
        run: echo "ğŸ¼ NGINX-PARTY release created with artifacts!"
