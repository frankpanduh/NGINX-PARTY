name: "ðŸš€ NGINX-PARTY Release Automation âœ¨"

on:
  workflow_dispatch:
  release:
    types: [created]

env:
  NGINX_VERSION: 1.29.1
  IMAGE_NAME: nginx-party
  DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO }}
  GHCR_REPO: ${{ secrets.GHCR_REPO }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸŒ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ“ Generate Release Notes"
        id: notes
        run: |
          echo "Generating release notes..."
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD > release_notes.txt
          cat release_notes.txt

      - name: "ðŸ“¦ Upload DEB to Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: nginx-party-deb-${{ env.NGINX_VERSION }}
          path: nginx-deb/*.deb

      - name: "ðŸ“¤ Push Docker Images"
        run: |
          docker tag ${IMAGE_NAME}:${NGINX_VERSION} ${DOCKER_HUB_REPO}:${NGINX_VERSION}
          docker push ${DOCKER_HUB_REPO}:${NGINX_VERSION}
          docker tag ${IMAGE_NAME}:${NGINX_VERSION} ${GHCR_REPO}:${NGINX_VERSION}
          docker push ${GHCR_REPO}:${NGINX_VERSION}

      - name: "âœ¨ Release Notes Complete"
        run: |
          echo "âœ… Release automation finished â€” enjoy the party ðŸŽ‰"