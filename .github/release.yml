on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build NGINX-PARTY .deb ğŸš€"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo ğŸ“¥
        uses: actions/checkout@v3

      - name: Download .deb artifact ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          name: nginx-party-deb
          path: ./release

      - name: Create GitHub Release ğŸ‰
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .deb to Release ğŸš€
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary ğŸ“
        run: |
          echo "ğŸ‰ NGINX-PARTY Release published!"
