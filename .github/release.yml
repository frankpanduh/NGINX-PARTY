name: 🏷️ NGINX-PARTY Release Automation 💾✨

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🐼 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: 📦 Build release artifacts
        run: |
          echo "Building NGINX-PARTY release..."
          ./scripts/build_release.sh
          echo "✅ Release artifacts ready!"

      - name: 💾 Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/nginx-party-*.deb
          asset_name: nginx-party-${{ github.ref_name }}.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: 🐳 Push Docker images on release
        run: |
          docker build -t nginx-party:${{ github.ref_name }} .
          docker tag nginx-party:${{ github.ref_name }} ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker push nginx-party:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: ✨ Complete Release
        run: echo "🎉 NGINX-PARTY release complete!"
