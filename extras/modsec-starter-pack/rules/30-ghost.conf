# Ghost CMS-specific ModSecurity rules (starter pack)
# DetectionOnly mode

# Block attempts to access /ghost/admin
SecRule REQUEST_URI "@beginsWith /ghost/admin" "id:930001,phase:2,log,msg:'Ghost admin attempt detected'"

# Block common API abuse
SecRule REQUEST_URI "@beginsWith /ghost/api" "id:930002,phase:2,log,msg:'Ghost API access detected'"
