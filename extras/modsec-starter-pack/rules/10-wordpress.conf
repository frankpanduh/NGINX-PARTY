# WordPress-specific ModSecurity rules (starter pack)
# DetectionOnly mode

# Block common login brute-force patterns
SecRule REQUEST_URI "@beginsWith /wp-login.php" "id:910001,phase:2,log,msg:'WP Login attempt detected'"
# Block xmlrpc.php abuse
SecRule REQUEST_URI "@beginsWith /xmlrpc.php" "id:910002,phase:2,log,msg:'WP xmlrpc.php accessed'"
